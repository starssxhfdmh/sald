name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-x86_64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-x86_64
            ext: ".exe"

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libdbus-1-dev

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload sald
        uses: actions/upload-artifact@v4
        with:
          name: sald-${{ matrix.suffix }}
          path: target/${{ matrix.target }}/release/sald${{ matrix.ext }}

      - name: Upload sald-lsp
        uses: actions/upload-artifact@v4
        with:
          name: sald-lsp-${{ matrix.suffix }}
          path: target/${{ matrix.target }}/release/sald-lsp${{ matrix.ext }}

      - name: Upload salad
        uses: actions/upload-artifact@v4
        with:
          name: salad-${{ matrix.suffix }}
          path: target/${{ matrix.target }}/release/salad${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          PREV_TAG=${{ steps.prev_tag.outputs.PREV_TAG }}
          
          echo "## What's Changed in $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "### Commits" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "### Commits" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Downloads" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "| Binary | Linux | Windows |" >> CHANGELOG.md
          echo "|--------|-------|---------|" >> CHANGELOG.md
          echo "| sald (interpreter) | \`sald-linux-x86_64\` | \`sald-windows-x86_64.exe\` |" >> CHANGELOG.md
          echo "| sald-lsp (language server) | \`sald-lsp-linux-x86_64\` | \`sald-lsp-windows-x86_64.exe\` |" >> CHANGELOG.md
          echo "| salad (package manager) | \`salad-linux-x86_64\` | \`salad-windows-x86_64.exe\` |" >> CHANGELOG.md
          
          cat CHANGELOG.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # Linux binaries
          cp artifacts/sald-linux-x86_64/sald release/sald-linux-x86_64
          cp artifacts/sald-lsp-linux-x86_64/sald-lsp release/sald-lsp-linux-x86_64
          cp artifacts/salad-linux-x86_64/salad release/salad-linux-x86_64
          chmod +x release/*-linux-*
          
          # Windows binaries
          cp artifacts/sald-windows-x86_64/sald.exe release/sald-windows-x86_64.exe
          cp artifacts/sald-lsp-windows-x86_64/sald-lsp.exe release/sald-lsp-windows-x86_64.exe
          cp artifacts/salad-windows-x86_64/salad.exe release/salad-windows-x86_64.exe
          
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Sald ${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-alpha') || contains(steps.get_version.outputs.VERSION, '-beta') || contains(steps.get_version.outputs.VERSION, '-rc') }}
          files: |
            release/sald-linux-x86_64
            release/sald-lsp-linux-x86_64
            release/salad-linux-x86_64
            release/sald-windows-x86_64.exe
            release/sald-lsp-windows-x86_64.exe
            release/salad-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
